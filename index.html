<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendemonium</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/icon.png">
</head>

<body>
    <div id="banner">
        <p>
            Pendemonium is temporarily offline while we reorganize the database
            but will be back soon!
        </p>
    </div>
    <div id="logo">
        <img src="images/pendemon_logo.png" alt="logo">
    </div>
    <h1>A multiplayer, turn-based drawing game</h1>
    <div class="slides">
        <img src="images/prompt.jpg" alt="prompt">
        <img src="images/waiting.jpg" alt="waiting">
        <img src="images/draw.jpg" alt="draw">
    </div>
    <div class="slides">
        <img src="images/free_draw_1.jpeg" alt="free_draw_1">
        <img src="images/free_draw_2.jpeg" alt="free_draw_2">
        <img src="images/free_draw_3.jpeg" alt="free_draw_3">
    </div>
    <div id="about">
        <p>Scaffolding and reactive page behavior using Vue.js</p>
        <img src="images/vue_logo.png" alt="vue_logo">
        <p>Data storage and management using Google Firebase RTDB</p>
        <img src="images/firebase.png" alt="firebase_logo">
        <p>Made by Gui Oba</p>
        <img src="images/pic_cartoon.jpg" class="circle" alt="Gui Oba">
    </div>
</body>

</html>
